name: Test RML Installation

on:
  workflow_dispatch: # This workflow must be triggered manually

jobs:
  test-installation:
    name: Test Installation - ${{ matrix.os }} / ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            shell: bash
          - os: ubuntu-22.04
            shell: zsh
          - os: macos-13
            shell: bash
          - os: macos-13
            shell: zsh

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Install zsh (Ubuntu only)
      if: startsWith(matrix.os, 'ubuntu') && matrix.shell == 'zsh'
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh

    - name: Set installation URL
      run: |
        echo "INSTALL_URL=install.recurse.ml" >> $GITHUB_ENV
        echo "Testing installation from: install.recurse.ml"

    - name: Verify shell availability
      run: |
        echo "Testing with shell: ${{ matrix.shell }}"
        ${{ matrix.shell }} --version
        which ${{ matrix.shell }}

    - name: Test fresh installation
      run: |
        echo "ðŸ§ª Testing fresh installation on ${{ matrix.os }} with ${{ matrix.shell }}"
        
        # Create isolated test environment
        TEMP_HOME=$(mktemp -d)
        export HOME="$TEMP_HOME"
        export XDG_DATA_HOME="$TEMP_HOME/.rml"
        export XDG_BIN_HOME="$TEMP_HOME/.rml/bin"
        
        echo "ðŸ“¥ Installing RML..."
        echo "y" | curl -fsSL "$INSTALL_URL" | ${{ matrix.shell }}
        
        echo "ðŸ” Verifying installation..."
        
        # Check binary exists
        if [ ! -f "$TEMP_HOME/.rml/bin/rml" ]; then
          echo "âŒ RML binary not found at expected location"
          exit 1
        fi
        
        # Check binary is executable
        if [ ! -x "$TEMP_HOME/.rml/bin/rml" ]; then
          echo "âŒ RML binary is not executable"
          exit 1
        fi
        
        # Test binary works
        echo "ðŸ§ª Testing RML binary functionality..."
        "$TEMP_HOME/.rml/bin/rml" --help
        
        # Check version file
        if [ ! -f "$TEMP_HOME/.rml/rml/version.txt" ]; then
          echo "âŒ Version file not found"
          exit 1
        fi
        
        VERSION=$(cat "$TEMP_HOME/.rml/rml/version.txt")
        echo "âœ… Fresh installation successful! Version: $VERSION"
        
        # Test PATH integration
        export PATH="$TEMP_HOME/.rml/bin:$PATH"
        rml --help > /dev/null
        echo "âœ… PATH integration working"
        
        # Cleanup
        rm -rf "$TEMP_HOME"

  test-summary:
    name: Installation Test Summary
    runs-on: ubuntu-latest
    needs: test-installation
    if: always()
    
    steps:
    - name: Report test results
      run: |
        echo "## ðŸ§ª RML Installation Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test-installation.result }}" = "success" ]; then
          echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The installation script works correctly on:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ubuntu 22.04 + bash" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ubuntu 22.04 + zsh" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS 13 + bash" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS 13 + zsh" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for merge to main!** ðŸš€" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Some tests failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "There are issues with the installation script that need to be addressed before merging." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Not ready for merge.** âš ï¸" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi 